{% extends 'portfolio/base.html' %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Zaloguj się</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Nazwa użytkownika</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Hasło</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
